<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <script src="../scripts/loginCheck.js"></script>
  <script src="../scripts/timeNow.js"></script>
  <script src="../scripts/stockNumber.js"></script>
  <script src="../scripts/formatNumber.js"></script>
  <script src="../scripts/sidebar.js"></script>

  <link rel="stylesheet" href="../style.css">
  <title>pharma-plus</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>

<body>
  <main>
    <aside id="sidebar">
      <div class="top">
        <a href="#">
          <img src="../img/Logo.png" alt="logo" width="150">
        </a>
        <span class="icon-btn" id="close-sidebar">
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>
      <nav>
        <ul>
          <li class="active">
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <span> خانه </span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-layer-group"></i>
              <span> انبار </span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span> تغییرات </span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section>
      <!-- start header -->
      <header>
        <div>
          <p> صفحه اصلی </p>
        </div>
        <div id="time-display">
          time
        </div>
        <div>
          <div class="icon-btn" id="show-profile">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="icon-btn" id="open-sidebar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <!-- end header -->
      <div class="container">
        <!-- search box -->
        <div class="box">
          <h4> جستجوی محصول </h4>
          <p> برای جستجوی محصول SKU محصول مورد نظر را وارد کنید. </p>
          <div id="search-sku">
            <input type="number">
            <button class="btn">
              <i class="fa fa-search"></i> جستجو
            </button>
          </div>
        </div>
        <!-- search box -->

        <!-- teabe box -->
        <div class="box">
          <h4> محصولات </h4>
          <p> آخرین تغییرات </p>
          <div class="container-table">
            <table>
              <tr>
                <th>محصول</th>
                <th>SKU</th>
                <th>موجودی</th>
                <th>بروزرسانی</th>
              </tr>
              <tr>
                <td>شامپو بچه</td>
                <td>
                  <span>
                    12345
                  </span>
                  <span class="btn-icon">
                    <i class="fa-solid fa-square-arrow-up-right" style="color: #006ab1;"></i>
                  </span>
                </td>
                <td id="stock"> 5</td>
                <td>50</td>
              </tr>
            </table>
          </div>
        </div>
        <!-- table box -->

      </div>
    </section>
  </main>
</body>

</html>
